plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    // implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.26'

    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.12.Final'
    // implementation group: 'org.eclipse.persistence', name: 'ecplipselink', version: '2.7.6'

    annotationProcessor('org.hibernate:hibernate-jpamodelgen:5.4.13.Final')

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}